<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carti</title>
    <style>
        .bookContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            width: calc(33.33% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
        }
        .book img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Listă de cărți</h1>
    <div id="bookList" class="bookContainer"></div>

    <script>
        var books = [
            {
                imagine: "http://cti.ubm.ro/prw/03/book-icon.png",
                titlu: "Eloquent Javascript, 3rd Edition",
                autor: "Marijn Haverbeke",
                an: 2018
            },
            {
                imagine: "http://cti.ubm.ro/prw/03/book-icon.png",
                titlu: "Secrets of the JavaScript Ninja 2nd Edition",
                autor: "John Resig, Bear Bibeault, Josip Maras",
                an: 2016
            },
            {
                imagine: "https://images-na.ssl-images-amazon.com/images/I/51wijncY8L._SX342_SY445_QL70_FMwebp_.jpg",
                titlu: "JavaScript: The Definitive Guide",
                autor: "David Flanagan",
                an: 2020
            },
            // Adaugă alte cărți aici
        ];

        var bookListDiv = document.getElementById("bookList");
        for (var i = 0; i < books.length; i++) {
            var book = books[i];
            var bookDiv = document.createElement("div");
            bookDiv.classList.add("book");
            bookDiv.innerHTML = "<img src='" + book.imagine + "'>" +
                                "<p><strong>Titlu:</strong> " + book.titlu + "</p>" +
                                "<p><strong>Autor:</strong> " + book.autor + "</p>" +
                                "<p><strong>An:</strong> " + book.an + "</p>";
            bookListDiv.appendChild(bookDiv);
        }
    </script>
</body>
</html>
