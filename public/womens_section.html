<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produse pentru Femei - Vintage Aesthetics Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        header img {

        }
    </style>
</head>
<body>
    <header>

        <h1>Vintage Aesthetics Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>

    <section id="womens-section">

            <!-- Produse Femei -->

            <div class="product">
                <img src="womens_product1.jpg" alt="Women's Product 1">
                <h3>Tricou Maneca Lunga</h3>
                <p>39.99RON</p>
            </div>


            <div class="product">
                <img src="womens_product2.jpg" alt="Women's Product 2">

                <p>99.99RON</p>

    <footer>
        <p>&copy; Est. 2024</p>

</html>
