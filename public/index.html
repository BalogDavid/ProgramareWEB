<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Aesthetics Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vintage Aesthetics Shop</h1>
        <nav>
            <ul>
                <li><a href="#mens-section">Bărbați</a></li>
                <li><a href="#womens-section">Femei</a></li>
            </ul>
        </nav>
    </header>


    <section id="Populare acum">
      <h2>Populare acum</h2>
  </section>


    <section id="mens-section">
        <h2>Bărbați</h2>
        <div class="products">


            <!-- Produse Barbati -->
            <div class="product">
                <img src="mens_product1.jpg" alt="Men's Product 1">
                <h3>Camasa Ralph Lauren</h3>
                <p>89.99RON</p>
            </div>


            <div class="product">
                <img src="mens_product2.jpg" alt="Men's Product 2">
                <h3>Pantaloni Lacoste</h3>
                <p>79.99RON</p>
            </div>
            
        </div>
    </section>

    <section id="womens-section">
        <h2>Femei</h2>
        <div class="products">
            <!-- Produse Femei -->

            <div class="product">
                <img src="womens_product1.jpg" alt="Women's Product 1">
                <h3>Tricou Maneca Lunga</h3>
                <p>39.99RON</p>
            </div>


            <div class="product">
                <img src="womens_product2.jpg" alt="Women's Product 2">
                <h3>Hanorac</h3>
                <p>99.99RON</p>
            </div>
            
        </div>
    </section>

    <footer>
        <p>&copy; Est. 2024</p>
    </footer>
</body>
</html>
